<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <title>OhMyFood</title>
</head>
<body>
  <header>
    <a href="/" class="flex-center">
      <img src="./assets/img/logo/ohmyfood.png" alt="Logo OhMyFood">
    </a>
  </header>
  <main>
    <section class="location">
      <div class="container flex-center">
        <img src="./assets/img/icon/location.png" alt="">
        <p>Paris, Belleville</p>
      </div>
    </section>
    <section class="explore">
      <h2>Réserver le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception sélectionnées par nos soins.</p>
      <button>Explorer nos restaurants</button>
    </section>
    <section class="operation">
      <h2>Fonctionnement</h2>
      <div class="container__cards">
        <div class="card">
          <img src="./assets/img/icon/cell-phone.png" alt="phone">
          <p>Choisissez un restaurant</p>
        </div>
        <div class="card">
          <img src="./assets/img/icon/list.png" alt="menu">
          <p>Composez votre menu</p>
        </div>
        <div class="card">
          <img src="./assets/img/icon/store.png" alt="restaurant">
          <p>Dégustez au restaurant</p>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
